<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Produto</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>

    <div th:replace="fragments/navbar :: navbar"></div>

    <main class="main-content">
        <h1>Cadastrar Produto</h1>
        <form th:action="@{/produtos/cadastrar}" th:object="${produto}" method="post">
            <div>
                <label>Nome: </label>
                <input type="text" th:field="*{nome}" placeholder="Nome do Produto" />
                <div th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></div>
            </div>

            <div>
                <label>Quantidade: </label>
                <input type="number" th:field="*{quantidade}" />
                <div th:if="${#fields.hasErrors('quantidade')}" th:errors="*{quantidade}"></div>
            </div>

            <div>
                <label>Pre√ßo: </label>
                <input type="number" step="0.01" th:field="*{preco}" placeholder="0.00" />
                <div th:if="${#fields.hasErrors('preco')}" th:errors="*{preco}"></div>
            </div>

            <button type="submit" class="botao">Salvar</button>
        </form>
    </main>
    <footer>
        <p>Quem leu mamou</p>
    </footer>
</body>

</html>
